<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Food Website</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

<!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="">food website</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#offers">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#submit-food">Submit food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#delete-food">Delete food</a>
            </li>
          </ul>

        </div>
      </nav>


  <!-- Title -->
      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Explore gourmet food and its prices from all around the world.</h1>
        </div>

        <div class="col-lg-6">
          <img class="title-image" src="images/intro.jpg" alt="food">
        </div>

      </div>

    </div>

  </section>


<!-- Offers -->
  <section class="white-section" id="sec">
    <h2 id="offers">Our offers</h2>
    <div class="container-fluid" id="parent">
      <div class="row" id="row">
        
      </div>
    </div>
  </section>


<!--Forma-->
  <section class="submit-section">
    <div class="first-form" id="submit-food">
      <h2 class="form-heading">Submit more food</h2>
      <form action="https://ptf-web-dizajn-2022.azurewebsites.net/api/Food" id="forma"> 
        <input type="text" placeholder="Name" id="name" class="col-6 forma"> <br>
        <input type="number" placeholder="Price" id="price" class="col-6 forma"> <br>
        <input type="text" placeholder="Image" id="imageUrl" class="col-6 forma zadnji"> <br>
        <input type="submit" placeholder="Submit" class="btn btn-lg btn-mybg">
      </form>
    </div>
  </section>

  <!--Delete-->
  <section class="delete-section">
    <div class="delete-div" id="delete-food">
      <h2 class="delete-text">Do you want to delete some food?</h2>
      <div class="dropdown show">
        <select class="btn btn-light btn-lg" id="dropdown">
        </select>
      </div>
    </div>
  <button class="btn btn-dark btn-lg" onclick="getOption()" id="delete-button"> Delete </button>
  <p>
    <span class="output"></span>
</p>
  </section>

<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="foodId" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="foodID" disabled>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="foodImg" class="col-form-label">Image:</label>
              <input type="text" class="form-control" id="foodImg">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Price:</label>
              <input type="number" class="form-control" id="price-text"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" onclick="updateFood()">Update</button>
        </div>
      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>

</html>
